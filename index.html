<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"></link>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="keep.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep Clone</title>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <input type="text" class="modal-title" placeholder="Title">
            <input type="text" class="modal-text" placeholder="Take a note...">
            <span class="modal-close-button">Close</span>
        </div>

    </div>
    <main>
        <header>
            <img class="header-logo" src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png" >
            <h2 class="header-title">Keep</h2>
        </header>

        <div id="form-container">
            <form id="form" autocomplete="off">
                <input id="note-title" placeholder="Title">
                <input id="note-text" placeholder="Enter note here...">

                <div id="form-buttons">
                    <button type="submit" id="submit-button">Submit</button>
                    <button type="button" id="form-close-button">Close</button>
                </div>
            </form>
        </div>
        <!-- Handle display of added notes on the page -->
        <div id="notes"></div>
        <div id="placeholder">
            <img src="https://icon.now.sh/lightbulb_outline" id="placeholder-logo">
            <p id="placeholder-text">Added notes will appear here</p>
        </div>
        <!-- Color options -->
        <div id="color-tooltip">
            <div class="color-option" data-color="#fff" id="white"></div>
            <div class="color-option" data-color="#d7aefb" id="purple"></div>
            <div class="color-option" data-color="#fbbc04" id="orange"></div>
            <div class="color-option" data-color="#a7ffeb" id="teal"></div>
            <div class="color-option" data-color="#cd7a8f" id="pink"></div>
            <div class="color-option" data-color="#e5dfdc" id="platinum"></div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
